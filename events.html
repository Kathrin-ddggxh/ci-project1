<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lowland Pride</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/f026990e6c.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="nav container">
            <a href="index.html" class="logo">
                <div class="logo-icon"></div>
            </a>
            <ul class="nav-list container">
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
                <li class="nav-item"><a href="events.html" class="nav-link">Events</a></li>
                <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
            <button aria-label="menu" class="burger">
                <div class="burger-bar"></div>
                <div class="burger-bar"></div>
                <div class="burger-bar"></div>
            </button>
        </nav>
        <section class="hero">
            <div class="hero-img">
                <div class="hero-text">
                    <h1>Join Us</h1>
                    <p>We have cookies!</p>
                </div>
            </div>
        </section>
    </header>
    <main>
        <table aria-label="event-table" class="events-table">
            <caption class="table-caption">Regular meet-ups</caption>
            <tr>
                <th>Week</th>
                <th class="table-heading">Wednesday</th>
                <th class="table-heading">Saturday</th>
            </tr>
            <tr>
                <td class="week-nr">1</td>
                <td class="table-entry">After-School Hangout <br><strong>16:00</strong></td>
                <td></td>
            </tr>
            <tr>
                <td class="week-nr">2</td>
                <td></td>
                <td class="table-entry">Saturday Social <br><strong>14:00</strong></td>
            </tr>
            <tr>
                <td class="week-nr">3</td>
                <td class="table-entry">After-School Hangout <br><strong>16:00</strong></td>
                <td></td>
            </tr>
            <tr>
                <td class="week-nr">4</td>
                <td></td>
                <td class="table-entry">Saturday Social <br><strong>14:00</strong></td>
            </tr>
        </table>
    </main>
    <footer class="row">
        <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer" class="social-link"><i
                class="fa-brands fa-facebook social-icon"></i></a>
        <a href="https://twitter.com/" target="_blank" rel="noopener noreferrer" class="social-link"><i
                class="fa-brands fa-twitter social-icon"></i></a>
        <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer" class="social-link"><i
                class="fa-brands fa-instagram social-icon"></i></a>
    </footer>
</body>

</html>
