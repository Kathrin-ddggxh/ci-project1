<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lowland Pride</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/f026990e6c.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header section -->
    <header>
        <!-- Navigation -->
        <nav class="nav container">
            <a href="index.html" class="logo">
                <div class="logo-icon"></div>
            </a>
            <!-- Navbar list for larger screens -->
            <ul class="nav-list container">
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
                <li class="nav-item"><a href="events.html" class="nav-link">Events</a></li>
                <li class="nav-item"><a href="contact.html" class="nav-link active">Contact</a></li>
            </ul>
            <!-- Navbar list for mobile screens. Burger dropdown menu -->
            <ul class="nav-list container" id="burger-menu">
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
                <li class="nav-item"><a href="events.html" class="nav-link">Events</a></li>
                <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
            <!-- Burger icon -->
            <button aria-label="menu" class="burger" id="burger" onclick="openBurgerMenu()">
                <div class="burger-bar"></div>
                <div class="burger-bar"></div>
                <div class="burger-bar"></div>
            </button>
        </nav>
        <!-- Hero with banner image and text -->
        <section class="hero">
            <div class="hero-img">
                <div class="hero-text">
                    <h1>Contact Us</h1>
                    <p>We'd love to hear from you!</p>
                </div>
            </div>
        </section>
    </header>
    <main>
        <!-- Contact form -->
        <form action="form-success.html" method="post" class="contact-form container">
            <h2 class="form-heading">Let's get in touch!</h2>
            <label for="full-name" class="text-input-label" title="required field">Full Name <span
                    class="required">*</span></label>
            <input id="full-name" name="full_name" type="text" class="text-input" required>
            <label for="email" class="text-input-label" title="required field">Email Address <span
                    class="required">*</span></label>
            <input id="email" name="email" type="email" class="text-input" required>
            <label for="age" class="text-input-label" title="required field">Your Age <span
                    class="required">*</span></label>
            <select name="age" id="age" class="text-input" required>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
            </select>
            <label for="area" class="text-input-label">Your Area</label>
            <input id="area" name="area" type="text" class="text-input">
            <fieldset>
                <legend>Lift Share</legend>
                <p class="form-paragraph">Would you like to know about lifts going from your area?</p>
                <div class="radio-input">
                    <input type="radio" id="lift-share-yes" name="lift_share" class="radio-btn">
                    <label for="lift-share-yes">Yes, please</label>
                </div>
                <div class="radio-input">
                    <input type="radio" id="lift-share-no" name="lift_share" class="radio-btn">
                    <label for="lift-share-no">No, thanks</label>
                </div>
            </fieldset>
            <label for="message" class="text-input-label">Send us a message</label>
            <textarea name="message" id="message" col="50" row="50" class="text-input message-input"
                placeholder="Is there anything else you would like to tell us? Let us know!"></textarea>
            <input type="submit" value="Submit" aria-label="submit-button" class="submit-btn">
        </form>
    </main>
    <!-- Footer with social media links -->
    <footer class="row">
        <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer" class="social-link"><i
                class="fa-brands fa-facebook social-icon"></i></a>
        <a href="https://twitter.com/" target="_blank" rel="noopener noreferrer" class="social-link"><i
                class="fa-brands fa-twitter social-icon"></i></a>
        <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer" class="social-link"><i
                class="fa-brands fa-instagram social-icon"></i></a>
    </footer>
    <script src="assets/js/index.js"></script>
</body>

</html>
